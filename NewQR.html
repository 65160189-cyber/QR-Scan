<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Dispatch System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Sarabun:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', 'Sarabun', sans-serif; 
            background: #f8fafc; 
            overscroll-behavior: none;
        }

        .ios-switcher-container { 
            position: relative; 
            background: #f1f5f9; 
            padding: 4px; 
            border-radius: 18px; 
            display: flex; 
            width: 100%; 
            isolation: isolate; 
            border: 1px solid #e2e8f0;
        }
        .ios-slider { 
            position: absolute; 
            top: 4px; 
            bottom: 4px; 
            left: 4px; 
            width: calc(33.33% - 4px); 
            background: white; 
            border-radius: 14px; 
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.1); 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 0; 
        }
        .ios-tab { 
            position: relative; 
            z-index: 1; 
            flex: 1; 
            padding: 12px 0; 
            font-size: 11px; 
            font-weight: 700; 
            text-align: center; 
            color: #94a3b8; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 4px; 
            cursor: pointer; 
        }
        
        .btn-main { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            padding: 1.1rem; 
            border-radius: 1.5rem; 
            font-weight: 800; 
            transition: all 0.3s; 
            width: 100%; 
            background: #2563eb; 
            color: white;
        }
        .btn-main:active { transform: scale(0.96); }
        
        #reader { width: 100% !important; border: none !important; border-radius: 1.5rem; overflow: hidden; }
        
        .history-card { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #stockList::-webkit-scrollbar { width: 4px; }
        #stockList::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .import-box-anim {
            animation: fadeInDown 0.3s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-900">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col relative pb-10">
        <header class="p-6 pb-12 rounded-b-[3.5rem] shadow-xl sticky top-0 z-50 bg-gradient-to-br from-blue-600 to-blue-700">
            <div class="flex items-center justify-between text-white">
                <div>
                    <span class="text-[10px] font-black uppercase opacity-80 tracking-widest">SENDER: คลังสินค้า</span>
                    <h1 class="text-2xl font-black tracking-tight">DISPATCH SYSTEM</h1>
                </div>
                <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md">
                    <i data-lucide="package-check" class="w-6 h-6"></i>
                </div>
            </div>
        </header>

        <main class="p-6 -mt-18 space-y-6">
            <div class="ios-switcher-container shadow-sm">
                <div id="modeSlider" class="ios-slider"></div>
                <div onclick="switchMode('scan')" id="tabScan" class="ios-tab text-blue-600"><i data-lucide="scan" class="w-4 h-4"></i> สแกนส่ง</div>
                <div onclick="switchMode('manual')" id="tabManual" class="ios-tab"><i data-lucide="edit-3" class="w-4 h-4"></i> คีย์รหัส</div>
                <div onclick="switchMode('import')" id="tabImport" class="ios-tab"><i data-lucide="database" class="w-4 h-4"></i> สต็อกสินค้า</div>
            </div>

            <div class="bg-white rounded-[2.5rem] p-5 shadow-sm border border-slate-200 min-h-[300px] flex flex-col relative overflow-hidden">
                
                <!-- 1. Scan View -->
                <div id="scanView" class="space-y-5">
                    <div class="aspect-square bg-slate-50 rounded-[2rem] overflow-hidden relative flex items-center justify-center border-2 border-dashed border-slate-200">
                        <div id="reader"></div>
                        <div id="scanPlaceholder" class="absolute text-center opacity-30">
                            <i data-lucide="qr-code" class="w-12 h-12 mx-auto mb-2 text-blue-600"></i>
                            <p class="text-[10px] font-black uppercase">รอสแกนเพื่อยืนยันส่งสำเร็จ</p>
                        </div>
                    </div>
                    <button id="btnToggleCam" onclick="toggleCamera()" class="btn-main shadow-lg shadow-blue-100">
                        <i data-lucide="camera"></i> <span>เริ่มสแกนส่งสินค้า</span>
                    </button>
                </div>

                <!-- 2. Manual View -->
                <div id="manualView" class="hidden py-8 text-center flex-1 flex flex-col justify-center">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">ระบุรหัสสินค้าเพื่อบันทึกส่งสำเร็จ</p>
                    <input type="text" id="manualInput" placeholder="รหัสสินค้า..." class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-6 px-6 focus:border-blue-500 outline-none text-center text-3xl font-black uppercase mb-6 transition-all">
                    <button onclick="handleManual()" class="btn-main shadow-lg shadow-blue-100">
                        <i data-lucide="check-circle-2"></i> บันทึกส่งสำเร็จ
                    </button>
                </div>

                <!-- 3. Stock/Import View -->
                <div id="importView" class="hidden py-2 space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="font-black text-slate-800 text-sm">รายการสต็อกปัจจุบัน</h3>
                        <label class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black cursor-pointer shadow-md active:scale-95 transition-all">
                            <i data-lucide="file-up" class="inline w-3 h-3 mr-1"></i> นำเข้าข้อมูล
                            <input type="file" id="excelInput" accept=".xlsx, .xls" class="hidden" onchange="handleExcelFile(event)">
                        </label>
                    </div>

                    <div id="importPreview" class="hidden bg-blue-50 border border-blue-200 rounded-2xl p-3 space-y-2 import-box-anim">
                        <div class="flex justify-between items-center">
                            <span class="text-[9px] font-black text-blue-700 uppercase tracking-wider">ตรวจสอบข้อมูลก่อนอัปเดต</span>
                            <div class="flex gap-2">
                                <button onclick="cancelImport()" class="text-slate-400 text-[8px] font-bold uppercase">ยกเลิก</button>
                                <button onclick="confirmImport()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[9px] font-black shadow-sm">ยืนยัน</button>
                            </div>
                        </div>
                        <div id="previewList" class="max-h-[120px] overflow-y-auto text-[10px] font-bold text-blue-900 space-y-1 divide-y divide-blue-100"></div>
                    </div>

                    <div id="stockList" class="max-h-[300px] overflow-y-auto space-y-2 pr-1"></div>
                </div>
            </div>

            <!-- History -->
            <div class="space-y-4">
                <div class="flex items-center justify-between px-2">
                    <h2 class="font-black text-slate-800 flex items-center gap-2 text-sm uppercase tracking-tight">
                        <i data-lucide="history" class="w-4 h-4 text-blue-500"></i> บันทึกส่งสำเร็จวันนี้
                    </h2>
                    <button onclick="clearHistory()" class="text-[9px] font-black text-slate-400 uppercase tracking-widest hover:text-red-500">ล้างประวัติ</button>
                </div>
                <div id="historyContainer" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-3xl text-xs font-bold shadow-2xl opacity-0 translate-y-10 transition-all duration-300 z-[200] pointer-events-none">
        สำเร็จ
    </div>

    <script>
        // --- App State ---
        let inventory = {}; // เริ่มต้นด้วยคลังสินค้าว่างเปล่า
        let history = [];
        let scanner = null;
        let isCamOpen = false;
        let pendingImportData = [];
        let toastTimeout = null;

        // --- Excel Logic ---
        function handleExcelFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    if (jsonData.length < 2) {
                        showToast("❌ ไม่พบข้อมูลในไฟล์");
                        return;
                    }

                    const headers = jsonData[0].map(h => h ? h.toString().toLowerCase().trim() : "");
                    const colIdx = {
                        code: headers.findIndex(h => h.includes('รหัส') || h.includes('code') || h.includes('id')),
                        name: headers.findIndex(h => h.includes('รายการ') || h.includes('name') || h.includes('ชื่อ')),
                        qty: headers.findIndex(h => h.includes('จำนวน') || h.includes('qty') || h.includes('คงเหลือ') || h.includes('stock'))
                    };

                    if (colIdx.code === -1 || colIdx.name === -1) {
                        showToast("❌ รูปแบบไฟล์ไม่ถูกต้อง");
                        return;
                    }

                    pendingImportData = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row[colIdx.code]) continue;

                        pendingImportData.push({
                            code: row[colIdx.code].toString().toUpperCase().trim(),
                            name: row[colIdx.name] ? row[colIdx.name].toString() : "ไม่ได้ระบุชื่อ",
                            qty: colIdx.qty !== -1 ? parseInt(row[colIdx.qty] || 0) : 0
                        });
                    }

                    showImportPreview();
                } catch (err) {
                    showToast("❌ เกิดข้อผิดพลาดในการอ่านไฟล์");
                }
                event.target.value = '';
            };
            reader.readAsArrayBuffer(file);
        }

        function showImportPreview() {
            const preview = document.getElementById('importPreview');
            const list = document.getElementById('previewList');
            preview.classList.remove('hidden');
            list.innerHTML = pendingImportData.map(item => `
                <div class="flex justify-between items-center py-2">
                    <div class="flex flex-col">
                        <span class="text-[7px] text-blue-600 uppercase font-black">${item.code}</span>
                        <span class="truncate max-w-[150px]">${item.name}</span>
                    </div>
                    <span class="font-black text-blue-600">+${item.qty}</span>
                </div>
            `).join('');
        }

        function cancelImport() {
            document.getElementById('importPreview').classList.add('hidden');
            pendingImportData = [];
        }

        function confirmImport() {
            pendingImportData.forEach(item => {
                if (inventory[item.code]) {
                    inventory[item.code].qty += item.qty;
                } else {
                    inventory[item.code] = { name: item.name, qty: item.qty };
                }
            });
            document.getElementById('importPreview').classList.add('hidden');
            showToast(`✅ นำเข้าข้อมูลสำเร็จ ${pendingImportData.length} รายการ`);
            updateStockUI();
            pendingImportData = [];
        }

        function updateStockUI() {
            const container = document.getElementById('stockList');
            const entries = Object.entries(inventory);
            
            if (entries.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-[10px] font-black text-slate-300 uppercase tracking-widest">ยังไม่มีข้อมูลในสต็อก<br>กรุณานำเข้าข้อมูลไฟล์ Excel</div>`;
                return;
            }

            container.innerHTML = entries.map(([code, data]) => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm transition-all hover:bg-blue-50/30">
                    <div class="min-w-0 pr-2">
                        <span class="text-[8px] font-black text-blue-500 uppercase tracking-tighter">${code}</span>
                        <h4 class="text-xs font-bold text-slate-800 truncate">${data.name}</h4>
                    </div>
                    <div class="text-right flex flex-col items-end">
                        <span class="text-[8px] font-black text-slate-400 uppercase">คงเหลือ</span>
                        <span class="text-sm font-black ${data.qty <= 0 ? 'text-red-500' : 'text-slate-900'}">${data.qty}</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function handleManual() {
            const input = document.getElementById('manualInput');
            const code = input.value.trim().toUpperCase();
            if (code) processAction(code);
        }

        function processAction(code) {
            const data = inventory[code];
            if (!data) {
                showToast("❌ ไม่พบรหัสสินค้านี้ในคลัง");
                return;
            }
            if (data.qty <= 0) {
                showToast("⚠️ สินค้าหมดสต็อก");
                return;
            }

            inventory[code].qty -= 1;
            addHistory(code, data.name);
            showToast(`✅ บันทึกส่งสำเร็จ: ${code}`);
            updateStockUI();
            renderHistory();
            document.getElementById('manualInput').value = "";
        }

        function addHistory(code, name) {
            history.unshift({
                code, name,
                time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' })
            });
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            if (history.length === 0) {
                container.innerHTML = `<div class="text-center py-8 opacity-20 text-[10px] font-black uppercase">ยังไม่มีรายการส่งสำเร็จ</div>`;
                return;
            }
            container.innerHTML = history.slice(0, 5).map(item => `
                <div class="history-card bg-white p-4 rounded-3xl border border-slate-200/60 shadow-sm flex items-center gap-4">
                    <div class="w-10 h-10 rounded-2xl flex items-center justify-center bg-blue-50 text-blue-600">
                        <i data-lucide="check" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start">
                            <span class="text-[8px] font-black text-slate-400 uppercase tracking-tighter">${item.code}</span>
                            <span class="text-[8px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full uppercase">ส่งสำเร็จ</span>
                        </div>
                        <h4 class="text-xs font-bold text-slate-800 truncate">${item.name}</h4>
                        <span class="text-[8px] font-bold text-slate-300">เวลา: ${item.time} น.</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function switchMode(mode) {
            stopCamera();
            const slider = document.getElementById('modeSlider');
            const pos = { scan: 0, manual: 1, import: 2 };
            slider.style.transform = `translateX(${pos[mode] * 100}%)`;
            
            const tabs = [document.getElementById('tabScan'), document.getElementById('tabManual'), document.getElementById('tabImport')];
            tabs.forEach(t => t.classList.remove('text-blue-600'));
            
            if(mode === 'scan') tabs[0].classList.add('text-blue-600');
            else if(mode === 'manual') tabs[1].classList.add('text-blue-600');
            else if(mode === 'import') tabs[2].classList.add('text-blue-600');

            document.getElementById('scanView').classList.toggle('hidden', mode !== 'scan');
            document.getElementById('manualView').classList.toggle('hidden', mode !== 'manual');
            document.getElementById('importView').classList.toggle('hidden', mode !== 'import');
        }

        async function toggleCamera() {
            if (isCamOpen) stopCamera();
            else {
                scanner = new Html5Qrcode("reader");
                try {
                    await scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => { 
                        processAction(text.toUpperCase().trim()); 
                        stopCamera(); 
                    });
                    isCamOpen = true;
                    document.getElementById('scanPlaceholder').classList.add('hidden');
                    document.getElementById('btnToggleCam').innerHTML = '<i data-lucide="camera-off"></i> <span>ปิดกล้อง</span>';
                    document.getElementById('btnToggleCam').classList.replace('bg-blue-600', 'bg-slate-800');
                    lucide.createIcons();
                } catch (e) { showToast("❌ ไม่สามารถเข้าถึงกล้องได้"); }
            }
        }

        function stopCamera() {
            if (scanner && isCamOpen) {
                scanner.stop(); isCamOpen = false;
                document.getElementById('scanPlaceholder').classList.remove('hidden');
                document.getElementById('btnToggleCam').innerHTML = '<i data-lucide="camera"></i> <span>เริ่มสแกนส่งสินค้า</span>';
                document.getElementById('btnToggleCam').classList.replace('bg-slate-800', 'bg-blue-600');
                lucide.createIcons();
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            if (toastTimeout) clearTimeout(toastTimeout);
            
            t.innerText = msg; 
            t.classList.remove('opacity-0', 'translate-y-10'); 
            t.classList.add('opacity-100', 'translate-y-0');
            
            toastTimeout = setTimeout(() => { 
                t.classList.add('opacity-0', 'translate-y-10'); 
                t.classList.remove('opacity-100', 'translate-y-0');
            }, 2000);
        }

        function clearHistory() { history = []; renderHistory(); }
        window.onload = () => { 
            lucide.createIcons(); 
            updateStockUI();
        };
    </script>
</body>
</html>
